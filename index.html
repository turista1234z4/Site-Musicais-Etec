<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa de Assentos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-palco-e-auditorio">
        <div class="palco">PALCO</div>

        <div class="auditorio">
            <!-- Grupo com 9 assentos por fileira, com numeração -->
            <div class="grupo-esquerda">
                <script>
                    for (let i = 1; i <= 20; i++) {
                        document.write('<div class="fileira">');
                        document.write(`<div class="num-fileira">${i}</div>`);
                        for (let j = 1; j <= 9; j++) {
                            let id = `E${i}-A${j}`;
                            let classe = i <= 3 ? 'assento vip' : 'assento';
                            document.write(`<div class="${classe}" data-id="${id}" data-preco="${i <= 3 ? 6 : 3}">${j}</div>`);
                        }
                        document.write('</div>');
                    }
                </script>
                <div class="porta-entrada">Porta de Entrada</div>
            </div>

            <!-- Grupo com 6 assentos por fileira (sem numeração) -->
            <div class="grupo-direita">
                <script>
                    for (let i = 1; i <= 20; i++) {
                        document.write('<div class="fileira">');
                        for (let j = 1; j <= 6; j++) {
                            let id = `D${i}-A${j}`;
                            let classe = i <= 3 ? 'assento vip' : 'assento';
                            document.write(`<div class="${classe}" data-id="${id}" data-preco="${i <= 3 ? 6 : 3}">${j}</div>`);
                        }
                        document.write('</div>');
                    }
                </script>
            </div>
        </div>
    </div>

    <!-- Janela flutuante -->
    <div class="janela-selecao">
        <strong>Assentos selecionados:</strong><br>
        <div id="selecionados">(nenhum)</div>
        <p><strong>Total:</strong> R$<span id="total">0,00</span></p>
        <button onclick="continuarCompra()">Continuar para compra</button>
    </div>

    <!-- Legenda -->
    <div class="legenda">
        <span class="legenda-item"><span class="assento exemplo vip"></span> VIP (R$6,00)</span>
        <span class="legenda-item"><span class="assento exemplo"></span> Comum (R$3,00)</span>
        <span class="legenda-item"><span class="assento exemplo ocupado"></span> Ocupado</span>
        <span class="legenda-item"><span class="assento exemplo selecionado"></span> Selecionado</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
